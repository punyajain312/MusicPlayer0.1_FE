<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>                      
                <li><a href="#">Home</a></li>
                <li><div class="dropdown"><a href="#">Browse</a>
                    <div class="dropdown-content">
                        <a href="#">For You</a>
                        <a href="#">Daily Mix 1</a>
                        <a href="#">Daily Mix 2</a>
                    </div></li>
                <li><div class="dropdown"><a href="#">Discover</a>
                    <div class="dropdown-content">
                        <a href="#">Today's Special</a>
                        <a href="#">Global Top 100</a>
                        <a href="#">Billboard Toppers</a>
                    </div></li>
                <li><a href="#">Your Library</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-playlists">
            <h2><a href="#" class="clickable-title">Featured Playlists</a></h2>

        </section>

        <section class="recently-played">
            <h2><a href="#" class="clickable-title">Recently Played</a>
            </h2>

        </section>

        <section class="new-releases">
            <h2><a href="#" class="clickable-title">New Releases</a></h2>

        </section>

        <section class="popular-albums">
            <h2><a href="#" class="clickable-title">Popular Albums</a></h2>

        </section>
    </main>

    <footer>
            <div class="music-player">
                <div class="controls">
                    <div class="play-pause-button">
                        <input type="checkbox" id="play-pause-toggle">
                        <label for="play-pause-toggle"></label>
                      </div>
                  <div class="progress-bar">
                    <div class="progress"></div>
                  </div>
                  <button class="volume-btn"></button>
                </div>
                <div class="song-info">
                  <div class="song-title">Tum Mile</div>
                  <div class="song-artist">Pritam</div>
                </div>
              </div>
              
          </div>
          
    </footer>
</body>
</html>
